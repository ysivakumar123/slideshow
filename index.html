<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!----Slide Show Container-->
    <div class="slideshow-container">
        <div class = "myslides fade">
            <div class="numtext"> 1/4 </div>
            <img src="slideShowImages/imag1.jpg" style="width: 100%;">
            <div class="text"> caption text 1</div>
        </div>
        <div class="myslides fade">
            <div class="numtext"> 2/4 </div>
            <img src="slideShowImages/imag2.jpg" style="width: 100%;">
            <div class="text"><caption>caption text 2</caption></div>
        </div>
        <div class = "myslides fade">
            <div class="numtext"> 3/4 </div>
            <img src="slideShowImages/imag3.jpg" style="width: 100%;">
            <div class="text"><caption> caption text 3</caption></div>
        </div>
        <div class="myslides fade">
            <div class="numtext"> 4/4 </div>
            <img src="slideShowImages/imag4.jpg" alt="nature" style="width: 100%;">
            <div class="text"><caption>caption text 4</caption></div>
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align: center;">
        <span class="dot" onclick="showSlides(0)"></span>
        <span class="dot" onclick="showSlides(1)"></span>
        <span class="dot" onclick="showSlides(2)"></span>
        <span class="dot" onclick="showSlides(3)"></span>
    </div>
    <script src="javaScript.js"></script>
</body>
</html>
